location /admin {
    alias backend/web;
    root backend/web;
    location = /admin {
        try_files $uri /index.php$is_args$args;
    }

    try_files $uri $uri/ /index.php$is_args$args;

    location ~ ^/admin/assets/.+\.php(/|$) {
        deny all;
    }
}


location / {
    index index.php;

    try_files $uri $uri /index.php$is_args$args;
}